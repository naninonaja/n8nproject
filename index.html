<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการงานค้าง (PWA)</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f7f6; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 20px;}
        h2 { color: #2c3e50; text-align: center; margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #34495e; }
        input[type="text"], input[type="date"] { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn { background-color: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; transition: background-color 0.3s; margin-top: 10px; }
        .btn.done { background-color: #2ecc71; width: auto; padding: 5px 10px; font-size: 14px; margin-left: 10px; }
        .btn:hover { background-color: #2980b9; }
        #message { margin-top: 20px; text-align: center; padding: 10px; border-radius: 4px; display: none; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .task-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .task-info { flex-grow: 1; }
        .task-info p { margin: 5px 0; font-size: 14px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>➕ เพิ่มงานใหม่</h2>
        <form id="task-form">
            <label for="task-name">ชื่องาน:</label>
            <input type="text" id="task-name" required>

            <label for="due-date">กำหนดส่ง:</label>
            <input type="date" id="due-date" required>
            <input type="hidden" id="status" value="Pending"> 

            <button type="submit" class="btn">บันทึกงานใหม่</button>
        </form>
        <div id="message"></div>
    </div>

    <div class="container">
        <h2>⏳ งานที่ต้องทำ (Pending Tasks)</h2>
        <button onclick="loadPendingTasks()" class="btn">โหลดรายการงานล่าสุด</button>
        <div id="task-list">
            <p style="text-align:center; margin-top:20px;">กดปุ่มโหลดรายการงานล่าสุด</p>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // โหลดรายการงานทันทีเมื่อหน้าเว็บโหลดเสร็จ
        window.onload = loadPendingTasks;
    </script>
</body>
</html>
